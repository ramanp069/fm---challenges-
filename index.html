<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conf 2025 Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Your Journey to Coding Conf 2025 Starts Here!</h2>
        <p>Secure your spot at next year‚Äôs biggest coding conference.</p>

        <form id="registrationForm">
            <label for="avatarUpload" class="upload-box">
                <input type="file" id="avatarUpload" hidden>
                <span>üìÅ Drag and drop or click to upload</span>
            </label>
            <small>Upload your photo (JPG or PNG, max size: 500KB).</small>

            <button type="submit">Generate My Ticket</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
